<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Practice</title>
</head>
<body>
	<h1 id = 'Welcome'> </h1>
	<script>
		var name = prompt("What is your name?");

		if (name != null) {
			document.getElementById('Welcome').innerHTML = 'Welcome ' + name + '!';
		}else{
			alert("Please enter a name!")
		}

	</script>
</body>
</html>
